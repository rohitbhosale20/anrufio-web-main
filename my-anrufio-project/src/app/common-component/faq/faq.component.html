<section class="max-w-6xl mx-auto px-4 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <p class="text-orange-500 font-semibold mb-2 text-center md:text-left text-sm">
                {{ faqSection.label }}
            </p>
            <h2 class="text-3xl md:text-4xl font-bold text-gray-900 text-center md:text-left text-sm">
                {{ faqSection.heading }}
            </h2>
            <p class="mt-4 text-gray-600 max-w-md mx-auto md:mx-0 text-center md:text-left text-sm">
                {{ faqSection.subtext }}
            </p>
            <div class="mt-6 text-center md:text-left">
                <a [href]="faqSection.contactLinkUrl"
                    class="inline-block text-orange-500 font-semibold hover:underline text-sm">
                    {{ faqSection.contactLinkText }}
                </a>
            </div>
        </div>

        <div>
            <ul class="space-y-4">
                <li *ngFor="let faq of faqSection.faqs" class="border border-gray-200 rounded-lg">
                    <button (click)="toggleFaq(faq)" [ngClass]="{'bg-gray-100': openFaq === faq}"
                        class="flex items-center justify-between w-full px-4 py-3 focus:outline-none">
                        <span class="text-gray-700 text-sm">
                            {{ faq.question }}
                        </span>
                        <svg [ngClass]="{'transform rotate-180': openFaq === faq}"
                            class="w-5 h-5 text-gray-500 transition-transform duration-200" fill="none"
                            stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <div *ngIf="openFaq === faq" class="px-4 pb-4 text-gray-600 text-sm">
                        {{ faq.answer }}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</section>
