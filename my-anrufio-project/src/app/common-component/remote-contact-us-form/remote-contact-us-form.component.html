<div class="bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-semibold text-gray-900">
        Get started with our dedicated remote team
    </h3>
    <p class="text-gray-500 text-sm mt-1">
        Partner with Anrufio (Get a free trial for 2 weeks)
    </p>

    <!-- Form -->
    <form class="mt-6 space-y-4">
        <!-- Name -->
        <div>
            <label for="name" class="block text-gray-700 font-medium">Name</label>
            <input type="text" id="name" name="name"
                class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <!-- Company -->
        <div>
            <label for="company" class="block text-gray-700 font-medium">Company</label>
            <input type="text" id="company" name="company"
                class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
        </div>
        <!-- Email & Phone (optional) -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="email" class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>
            <div>
                <label for="phone" class="block text-gray-700 font-medium">Phone (optional)</label>
                <input type="tel" id="phone" name="phone"
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>
        </div>
        <!-- Message -->
        <div>
            <label for="message" class="block text-gray-700 font-medium">Message</label>
            <textarea id="message" name="message" rows="4"
                class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>
        <!-- NDA Checkbox -->
        <div class="flex items-center">
            <input type="checkbox" id="nda" name="nda"
                class="h-4 w-4 text-red-500 border-gray-300 rounded focus:ring-0" />
            <label for="nda" class="ml-2 text-gray-700 text-sm">Send me signed NDA copy</label>
        </div>
        <!-- Submit Button -->
        <button type="submit"
            class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Send Message
        </button>
    </form>

    <!-- Note -->
    <p class="text-gray-500 text-xs mt-3">
        Note: Please do not use this form for job opportunities. Please see our
        <a href="#" class="text-red-500 underline">Careers Page</a>.
    </p>
</div>
